{% extends 'base.html' %}
{% block title %}Admin Login | WhatsApp Onboarding{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card p-4 fade-in">
      <h2 class="mb-3 text-center">Admin Login</h2>
      <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Admin email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="d-grid">
          <input type="submit" value="Login" class="btn btn-main btn-lg">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
