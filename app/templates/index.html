{% extends 'base.html' %}
{% block title %}Home | WhatsApp Onboarding{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card p-4 mb-4 fade-in">
      <h1 class="mb-3 text-center fw-bold" style="color:#128c7e;">Welcome to WhatsApp Onboarding Portal</h1>
      <p class="lead text-center mb-4">Easily onboard your business and connect WhatsApp in a few steps.</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('main.register') }}" class="btn btn-main btn-lg px-4">Register</a>
        <a href="{{ url_for('main.login') }}" class="btn btn-outline-success btn-lg px-4">Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
